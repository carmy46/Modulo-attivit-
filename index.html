            <div class="form-group">
                <label for="tempo">Tempo Impiegato:</label>
                <div class="select-with-input">
                    <select id="tempo" required onchange="handleSelectChange(this, 'tempoCustom')">
                        <option value="">Seleziona le ore di lavoro</option>
                        <option value="custom">⏱️ Inserisci tempo personalizzato</option>
                        <option value="0.5">½ ora (30 minuti)</option>
                        <option value="1">1 ora</option>
                        <option value="1.5">1 ora e ½</option>
                        <option value="2">2 ore</option>
                        <option value="2.5">2 ore e ½</option>
                        <option value="3">3 ore</option>
                        <option value="3.5">3 ore e ½</option>
                        <option value="4">4 ore</option>
                        <option value="4.5">4 ore e ½</option>
                        <option value="5">5 ore</option>
                        <option value="5.5">5 ore e ½</option>
                        <option value="6">6 ore</option>
                        <option value="6.5">6 ore e ½</option>
                        <option value="7">7 ore</option>
                        <option value="7.5">7 ore e ½</option>
                        <option value="8">8 ore (giornata intera)</option>
                    </select>
                    <input type="number" 
                           id="tempoCustom" 
                           class="custom-input hidden" 
                           placeholder="Inserisci le ore (es: 1.5 per un'ora e mezza)"

                           step="0.5">

            </div>

                        <option value="Pulizia moquette">Pulizia moquette</option>

            </div>

            <div class="form-group">
                <label for="note">Note:</label>
                <textarea id="note" 
                          name="note"
                          placeholder="Inserisci eventuali note aggiuntive" 
                          rows="3"
                          class="form-textarea"></textarea>
            </div>

            <button type="submit">Invia</button>

    <script src="script.js"></script>
